<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Document</title>

        <style>

            th,td{
                padding: 50px;
                border: 2px solid palevioletred;
            }
            .tab-1 {
                background-color: gray;
                margin-left: 100px;
            }
            .class-col-1{
                background-color: gray;
                color: rgb(185, 19, 19);
            }
            .class-col-2{
                background-color: gray;
                color: rgb(39, 21, 206);
            }
            .class-col-3{
                background-color: gray;
                color: rgb(109, 223, 10);
            }
            .class-col-4{
                background-color: gray;
                color: rgb(245, 10, 22);
            }
           
            </style>
            <body>
            <table> 
                <th colspan="4"></th> 
                <tr
                <th rowspan="1"></th>
                    <th class="class-col-2">+</th>
                   <th class="class-col-3">-</th>
                   <th class="class-col-4">*</th> 
                   <th>/</th>
                  
                       </tr>
                       <tr>
                           <td >9</td>
                          <td>8</td>

                              </tr>
                              <tr>

                              <td>5</td>
                              <td>4</td>
                                  </tr>
                                  <tr>
                                   <td >3</td>
                                  <td>2</td>
                                  <td>1</td>
                                      </tr>
                                      <tr>
                                       <td >0</td>
                                      <td>.</td>
                                      <td>c</td>
                                          </tr>
            </table>
              
                   
                        </body>
